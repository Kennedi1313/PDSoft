<?xml version='1.0' encoding='UTF-8'?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Cadastro de Review</title>
</h:head>
<h:body>
	<h:form>
		<p:menubar>
			<p:menuitem value="Main" url="/indexLogado" />
			<p:menuitem value="Minhas Reviews" url="/review/myReviews" />
			<p:menuitem value="Cadastrar Review" url="/review/cadastrar" />
			<p:menuitem value="Sair" url="/"></p:menuitem>
		</p:menubar>
		<p:growl id="messages"></p:growl>
		<p:panelGrid columns="2">

			<p:selectOneMenu
				value="#{cadastrarReviewFormBean.reviewModel.idempresa}">
				<f:selectItem itemLabel="Selecione uma empresa."></f:selectItem>
				<f:selectItems value="#{cadastrarReviewFormBean.empresas}"></f:selectItems>
			</p:selectOneMenu>

			<p:selectOneMenu
				value="#{cadastrarReviewFormBean.reviewModel.estrela}">
				<f:selectItem itemLabel="1" itemValue="1"></f:selectItem>
				<f:selectItem itemLabel="2" itemValue="2"></f:selectItem>
				<f:selectItem itemLabel="3" itemValue="3"></f:selectItem>
				<f:selectItem itemLabel="4" itemValue="4"></f:selectItem>
				<f:selectItem itemLabel="5" itemValue="5"></f:selectItem>
			</p:selectOneMenu>


			<p:outputLabel value="Comentarios:"></p:outputLabel>
			<p:inputTextarea
				value="#{cadastrarReviewFormBean.reviewModel.comentario}"></p:inputTextarea>

		</p:panelGrid>
		<br />
		<h:commandButton value="Cadastrar"
			action="#{cadastrarReviewFormBean.cadastrar}" />

	</h:form>
</h:body>
</html>
