<?xml version='1.0' encoding='UTF-8'?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Cadastro de Usu√°rio</title>
</h:head>
<h:body>

	<h:form>
		<p:menubar>
			<p:menuitem value="Main" url="/" />
			<p:menuitem value="Cadastrar Usuario" url="/user/cadastrar" />
			<p:menuitem value="Cadastrar Cafeteria" url="/empresa/cadastrar" />
			<p:menuitem value="Login" url="/user/login" />
		</p:menubar>

		<p:growl id="messages"></p:growl>
		<p:panelGrid columns="2">
			<p:outputLabel value="Username:"></p:outputLabel>
			<p:inputText value="#{cadastrarUsuarioFormBean.userModel.nome}"></p:inputText>

			<p:outputLabel value="E-mail:"></p:outputLabel>
			<p:inputText value="#{cadastrarUsuarioFormBean.userModel.email}"></p:inputText>

			<p:outputLabel value="Senha:"></p:outputLabel>
			<p:inputText value="#{cadastrarUsuarioFormBean.userModel.senha}"></p:inputText>
		</p:panelGrid>
		<br />
		<h:commandButton value="Cadastrar"
			action="#{cadastrarUsuarioFormBean.cadastrar}" />

	</h:form>
</h:body>
</html>
